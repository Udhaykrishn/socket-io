<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notice borad</title>
  </head>
  <style>
    .notice-text {
      font-size: 2rem;
      text-align: center;
    }
  </style>
  <body>
    <div class="main">
      <p class="notice-text" id="notice">Sample Text</p>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
         const socket = io();

         socket.on("boardContent",(msg)=>{
            document.querySelector("#notice").innerHTML = msg;
         })

    </script>
</body>
</html>
